<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #a100ff;
            --cyber-dark: #0a0a1a;
            --cyber-light: #e0f8ff;
            --glow: 0 0 15px var(--neon-blue), 0 0 30px rgba(0, 242, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--cyber-dark);
            color: var(--cyber-light);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* === 3D Hologram Effect === */
        .hologram {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, 
                rgba(0, 242, 255, 0.2) 0%, 
                transparent 60%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: -2;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
        }

        /* === Cyber Grid Background === */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -3;
        }

        /* === Smoke Particles (Floating Tech Effect) === */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            filter: blur(2px);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* === Main Container === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* === Logo (JARVIS Icon) === */
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            background: url('https://freeimage.host/i/F18ZDv9') center/contain no-repeat;
            filter: drop-shadow(var(--glow));
            animation: hologram-float 6s ease-in-out infinite;
        }

        @keyframes hologram-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        /* === Headings === */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .powered-by {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            position: relative;
            display: inline-block;
        }

        .powered-by::before, .powered-by::after {
            content: "âš¡";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .powered-by::before {
            left: -25px;
        }

        .powered-by::after {
            right: -25px;
        }

        /* === CTA Buttons (Try JARVIS + Download App) === */
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--cyber-dark);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.8);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(0, 242, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        /* === Social Links === */
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--cyber-light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .social-icon:hover {
            background: var(--neon-blue);
            color: var(--cyber-dark);
            transform: translateY(-3px) scale(1.1);
            box-shadow: var(--glow);
        }

        /* === Ad Spaces === */
        .ad-container {
            position: relative;
            width: 100%;
            margin: 2rem 0;
        }

        .ad-space {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(0, 242, 255, 0.5);
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90px;
            border-radius: 8px;
            position: relative;
        }

        .ad-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--cyber-dark);
            padding: 0 0.8rem;
            font-size: 0.8rem;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
        }

        /* === Footer === */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            font-family: 'Orbitron', sans-serif;
        }

        /* === Responsive Design === */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

    <!-- === JavaScript for Animations === -->
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const x = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}%`;
                particle.style.bottom = `-10px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Replace with your actual AdSense ID
            const adScripts = document.querySelectorAll('script[src*="googlesyndication.com"]');
            adScripts.forEach(script => {
                script.src = script.src.replace('YOUR_ADSENSE_ID', 'your-actual-adsense-id');
            });
            
            const adInserts = document.querySelectorAll('ins.adsbygoogle');
            adInserts.forEach(ad => {
                ad.setAttribute('data-ad-client', 'ca-pub-your-actual-adsense-id');
                ad.setAttribute('data-ad-slot', 'your-actual-ad-slot');
            });
        });
    </script>
